<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard for Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        nav {
            display: flex;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: center;
        }

        .widget {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            width: 30%;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }
        .sidebar {
            background-color: #444;
            color: white;
            padding: 20px;
            width: 30%;
        }

        .unavailable-room {
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <header>
        <h1>Dashboard for Student</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Settings</a>
    </nav>

    <section>
        <div class="widget">
            <h2>Request Form</h2>
            <form>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required/>
                </div>
        
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required/>
                </div>
        
                <div>
                    <label for="checkin">Check-in Time:</label>
                    <input type="time" id="checkin" name="check-in" required/>
                </div>
        
                <div>
                    <label for="checkout">Check-out Time:</label>
                    <input type="time" id="checkout" name="check-out" required/>
                </div>

                <div>
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required/>
                </div>
        
                <div>
                    <label for="room">Room :</label>
                    <select id="room" name="room-type" required title="Select one option">
                    <option value="L20">L20</option>
                    <option value="L21">L21</option>
                    <option value="L26">L26</option>
                    <option value="L27">L27</option>
                    </select>
                    </div>
                <button type="button" onclick="myfunc(event)">Submit</button>
            </form>
        </div>

        <div class="sidebar">
            <h2>Unavailable Rooms</h2>
            <div class="unavailable-room">
                L20
                <span class="checkout-time"> - booked from 5:00 PM to 7:00 PM (21/11/2023)</span>
            </div>
            <div class="unavailable-room">
                L21
                <span class="checkout-time"> - booked from 5:00 PM to 7:00 PM (22/11/2023)</span>
            </div>
            <div class="unavailable-room">
                L26
                <span class="checkout-time"> - booked from 5:00 PM to 7:00 PM (23/11/2023)</span>
            </div>
        </div>
    </section>
<script type="text/javascript">
    function myfunc(event){
        event.preventDefault()

        var name=document.getElementById("name").value;
        var email=document.getElementById("email").value;
        var checkin = document.getElementById("checkin").value;
        var checkout=document.getElementById("checkout").value;
        var date=document.getElementById("date").value;
        var room=document.getElementById("room").value;

        localStorage= setItem('1s_name, name');
        localStorage= setItem('1s_email, email');
        localStorage= setItem('1s_checkin, checkin');
        localStorage= setItem('1s_checkout, checkout');
        localStorage= setItem('1s_date, date');
        localStorage= setItem('1s_room, room');
    }
</script>
    
</body>
</html>
