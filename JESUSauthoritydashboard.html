<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="JESUSauthority css.css">
    <title>Dash</title>

</head>

<body>
    <header>
        <h1>Dashboard for Higher Authorities</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Settings</a>
    </nav>

    <div class="container">
        <div class="left">
            <h1 class="heading1">Resource Requests</h1>
            
            <h3 class="line2">Request, Approve, Deny Buttons</h3>

            <div class="button-group">
                <button class = "req" onclick="openPopup('Request 1')">Request1</button>
                <button class="btn" onclick="approveRequest('Request 1')">Approve</button>
                <button class="btn" onclick="denyRequest('Request 1')">Deny</button>
            </div>
        
            <div class="button-group">
                <button class = "req" onclick="openPopup('Request 2')">Request2</button>
                <button class="btn" onclick="approveRequest('Request 2')">Approve</button>
                <button class="btn" onclick="denyRequest('Request 2')">Deny</button>
            </div>
        
            <div id="popup">
                <p id="requestDetails"></p>
                <button onclick="closePopup()">Close</button>
            </div>
        
            <div id="overlay"></div>
        
        </div>
        <div class="right">
            <h1 class="heading2">Unavailable Rooms</h1>
            <div class="unavailable-room">
                L20
                <span class="checkout-time"> - booked from 5:00 PM to 7:00 PM (21/11/2023)</span>
            </div>
            <div class="unavailable-room">
                L21
                <span class="checkout-time"> - booked from 5:00 PM to 7:00 PM (22/11/2023)</span>
            </div>
            <div class="unavailable-room">
                L26
                <span class="checkout-time"> - booked from 5:00 PM to 7:00 PM (23/11/2023)</span>
            </div>

        </div>
    </div>
    
    <script>
        function openPopup(request) {
            document.getElementById('requestDetails').innerHTML = `Request details: ${request}`;
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function approveRequest(request) {
            alert(`Request approved: ${request}`);
        }

        function denyRequest(request) {
            alert(`Request denied: ${request}`);
            prompt("kindly convey the reason behind denial")

        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>

</body>
</html>
